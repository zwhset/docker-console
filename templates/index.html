<!doctype html>
<html>
    <head>
        <title>docker console</title>
        <link rel="stylesheet" href="/static/dist/xterm.css" />
        <link rel="stylesheet" href="/static/dist/addons/fullscreen/fullscreen.css" />
        <link rel="stylesheet" href="/static/dist/style.css" />
      	<script src="/static/dist/fetch.min.js"></script>
        <script src="/static/dist/xterm.js" ></script>
        <script src="/static/dist/addons/attach/attach.js" ></script>
        <script src="/static/dist/addons/fit/fit.js" ></script>
        <script src="/static/dist/addons/fullscreen/fullscreen.js" ></script>
    </head>
    <body>
        
        <div id="terminal-container" style='margin-top:60px;'></div>
        <script>
            var term,
                protocol,
                socketURL,
                socket,
                pid,
                charWidth,
                charHeight;

            var terminalContainer = document.getElementById('terminal-container');

            function setTerminalSize () {
              var cols = 80,
                  rows = 24,
                  width = '1000px',
                  height ='500px';

              terminalContainer.style.width = width;
              terminalContainer.style.height = height;
              term.resize(cols, rows);
            }

            createTerminal();

            function createTerminal() {
              // Clean terminal
              while (terminalContainer.children.length) {
                terminalContainer.removeChild(terminalContainer.children[0]);
              }
              term = new Terminal({
                cursorBlink: false,
                scrollback: 1000,
                tabStopWidth: 8
              });
              term.open(terminalContainer);
              term.fit();

              var initialGeometry = term.proposeGeometry(),
                  cols = 80,
                  rows = 24;

              // socketURL = 'ws://100.73.35.8:2375/v1.24/containers/' + containerId + '/attach/ws?logs=0&stream=1&stdin=1&stdout=1&stderr=1';
              var host = window.location.hostname + ':' + window.location.port + '/';
              var url = window.location.pathname;
              socketURL = 'ws://'+host+'/echo'+'/{{ container_id }}';
              console.log('socketURL: ', socketURL);
              socket = new WebSocket(socketURL);
              socket.onopen = runRealTerminal;
                  socket.onclose = runFakeTerminal;
                  socket.onerror = runFakeTerminal;
                  socket.onmessage = function (e) {
                          console.log(e);
                          console.warn(e.data);
              }
            }

            function runRealTerminal() {
              term.attach(socket);
              term._initialized = true;
            }

            function runFakeTerminal() {
              if (term._initialized) {
                return;
              }

              term._initialized = true;

              var shellprompt = '$ ';

              term.prompt = function () {
                term.write('\r\n' + shellprompt);
              };

              term.writeln('Welcome to xterm.js');
              term.writeln('This is a local terminal emulation, without a real terminal in the back-end.');
              term.writeln('Type some keys and commands to play around.');
              term.writeln('');
              term.prompt();

              term.on('key', function (key, ev) {
                var printable = (
                  !ev.altKey && !ev.altGraphKey && !ev.ctrlKey && !ev.metaKey
                );

                if (ev.keyCode == 13) {
                  term.prompt();
                } else if (ev.keyCode == 8) {
                 // Do not delete the prompt
                  if (term.x > 2) {
                    term.write('\b \b');
                  }
                } else if (printable) {
                  term.write(key);
                }
              });

              term.on('paste', function (data, ev) {
                term.write(data);
              });
            }

        </script>
    </body>
</html>
